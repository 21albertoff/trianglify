<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trianglify 3D viewer</title>
    <style>
    html, body {
      margin: 0 0;
      padding: 0 0;
      text-align: center;
      font-size: 0;
    }
    </style>
  </head>
  <body>
  <!-- This is the standalone build of Trianglify. It's easy to drop in to a
  project without any need for bundlers or dependency management, but in most
  modern web projects you will probably want to use the NPM module instead -->
  <script src="../../dist/trianglify.bundle.umd.js"></script>
  <script src="./three.js"></script>
  <script src="./OrbitControls.js"></script>
  <script src="./dat.gui.min.js"></script>
  <script>
    const pattern = trianglify({
      width: window.innerWidth,
      height: window.innerHeight
    })

    const gui = new dat.GUI()

    const PATTERN_CENTER = new THREE.Vector3(window.innerWidth / 2, window.innerHeight / 2, 0)

    var animationOptions = {
      orbitKeylight: true
    }

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 999999 );
    camera.position.set(window.innerWidth / 2, window.innerHeight / 2, 1000)

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    var controls = new THREE.OrbitControls( camera, renderer.domElement )
    controls.target = PATTERN_CENTER
    controls.update()
    document.body.appendChild( renderer.domElement );

    var geometry = new THREE.BoxGeometry();
    var material = new THREE.MeshLambertMaterial({
      vertexColors: THREE.FaceColors,
      side: THREE.DoubleSide
    });
    // var cube = new THREE.Mesh( geometry, material );
    // scene.add( cube );

    // PointLight( color, intensity, distance, decay )
    var light1 = new THREE.PointLight(0xFFFFFF, 1, 0);
    light1.position.set(window.innerHeight / 4, window.innerWidth / 4, window.innerHeight / 2);
    scene.add(light1)

    var keyLightControl = gui.addFolder('Key Light')

    keyLightControl.add( light1, 'intensity' );
    keyLightControl.add( light1.position, 'x' );
    keyLightControl.add( light1.position, 'y' );
    keyLightControl.add( light1.position, 'z' );
    keyLightControl.add( animationOptions, 'orbitKeylight' )

    keyLightControl.open()

    var sphereSize = window.innerHeight / 30;
    var pointLightHelper = new THREE.PointLightHelper( light1, sphereSize );
    scene.add( pointLightHelper )

    var axesHelper = new THREE.AxesHelper( 1 );
    scene.add( axesHelper )

    var triangleMesh = new THREE.Geometry();
    for (let i = 0; i < pattern.rawData.points.length; i += 1) {
      let p = pattern.rawData.points[i]
      triangleMesh.vertices.push(new THREE.Vector3( p[0], p[1], p[2] ))
    }

    for (let i = 0; i < pattern.rawData.triangleIndices.length; i += 1) {
      const ind = pattern.rawData.triangleIndices[i]
      // Face3( a : Integer, b : Integer, c : Integer, normal : Vector3, color : Color, materialIndex : Integer )
      let color = pattern.polys[i].color
      let face = new THREE.Face3(
        ind[0],
        ind[1],
        ind[2],
        undefined,
        new THREE.Color(color.hex())
      )
      // debugger
      triangleMesh.faces.push( face )
    }

    triangleMesh.computeFaceNormals();
    geometry.computeVertexNormals();

    scene.add( new THREE.Mesh( triangleMesh, material ) );

    const SLOWNESS = 1200

    function animate() {
      requestAnimationFrame( animate );
      if (animationOptions.orbitKeylight) {
        // comput light distance from center of pattern
        const cx = window.innerWidth / 2
        const cy = window.innerHeight / 2
        const a2 = (light1.position.x - cx) * (light1.position.x - cx)
        const b2 = (light1.position.y - cy) * (light1.position.y - cy)
        const lightDistance = Math.sqrt(a2 + b2)
        // compute clock-face xy unit vector:
        const x = Math.sin(Date.now() / SLOWNESS)
        const y = Math.cos(Date.now() / SLOWNESS)
        // scale and offset
        light1.position.x = x * lightDistance + cx
        light1.position.y = y * lightDistance + cy
      }
      renderer.render( scene, camera );
    }
    animate();
  </script>
  </body>
</html>
